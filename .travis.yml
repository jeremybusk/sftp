dist: bionic
sudo: required
language: python
python:
  - "3.6"
install:
  - sudo apt-get update 
  - sudo apt-get install -y python3
  - pip install -r requirements.txt 
script:
  - sudo apt-get update 
  - sudo apt-get install -y shellcheck
  - shellcheck osfiles/usr/local/bin/sftpuseradd
  - ./install.sh 
  - ./ci-test.sh 
